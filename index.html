<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">	
		<link href='https://fonts.googleapis.com/css?family=Nunito|Cairo|Patua+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<div id="search-bar">
			<input type="textbox" id="search" placeholder="Search city, zip or place">
		</div>
		<div id="nav-bar">
			<button value="current"> Current </button>
			<button value="daily"> Daily </button>
			<button value="hourly"> Hourly </button>
		</div>
		<div id="weather">
			<div id="location"></div>
			<div id="weather-icon"></div>
			<div id="forecast"></div>
			<div id="forecast-daily"></div>
			<div id="forecast-hourly"></div>
			<div id="alerts">
			</div>
		</div>
		
		<script type="text/javascript" src="js/vendors/skycons/skycons.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
	</html>
